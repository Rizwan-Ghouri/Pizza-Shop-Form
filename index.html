<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
   <style>  
    input[type="text"],
    textarea{
        width: 98%;
        border: 1px solid #ccc;
    }
   </style>
</head>
<body>
    <form action="">
    <table border="1px" align="center"  width="50%">
        <tr>
            <th  colspan="2"><h4 >Pizza Shop 2.0</h4></th>           
                     
        </tr>
         <tr>
              <td>Name</td>  
              <td><input  type="text"></td>  
        </tr>       
           
        <tr>
            <td>Pizza Toping</td>  
            <td><input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                <br><input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
                <br><input type="radio" name="Gender" id="Other"><label for="Other">Other</label></td> 
        </tr>
        <tr>
            <td>Pizza Sauce</td>  
            <td>
                <select name="" id="">
                    <option disabled selected>Select</option>
                    <option value="">Tomato</option>
                    <option value="">Chilli Garlic</option>
                </select>
            </td> 
        </tr>
        <tr>
            <td>Optional Extras</td>  
            <td>
                <input type="checkbox"  id="1"><label for="1">Extra Cheese</label>
                <input type="checkbox"  id="2"><label for="2">Gulten Free Base</label>
                
            </td>              
        </tr>
        <tr>
            <td colspan="2">Delivery Instractions:
                <textarea  cols="5" rows="5"></textarea>
            </td>
           
                
            
        </tr>
         
        <tr>
            <td align="center" colspan="2"><input type="submit" value="Send my order"></td>   
        </tr>
       </table>
    </form>
</body>
</html>
